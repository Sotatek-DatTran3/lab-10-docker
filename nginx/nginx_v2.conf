worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;

    server {
        listen 80;
        server_name _;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        set $react_frontend  react-frontend:80;
        set $nodejs_backend  nodejs-backend:8000;
        set $java_backend    java-backend:8080;
        set $python_backend  python-backend:8000;
        set $dotnet_backend  dotnet-backend:80;
        set $nestjs_backend  nestjs-backend:3000;
        set $php_backend     php-backend:80;

        location / {
            proxy_pass http://$react_frontend;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/nodejs/ {
            rewrite ^/api/nodejs/(.*)$ /$1 break;
            proxy_pass http://$nodejs_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/java/ {
            rewrite ^/api/java/(.*)$ /$1 break;
            proxy_pass http://$java_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/python/ {
            rewrite ^/api/python/(.*)$ /$1 break;
            proxy_pass http://$python_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/dotnet/ {
            rewrite ^/api/dotnet/(.*)$ /$1 break;
            proxy_pass http://$dotnet_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/nestjs/ {
            rewrite ^/api/nestjs/(.*)$ /$1 break;
            proxy_pass http://$nestjs_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/php/ {
            rewrite ^/api/php/(.*)$ /$1 break;
            proxy_pass http://$php_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            return 200 "healthy\n";
        }
    }
}
